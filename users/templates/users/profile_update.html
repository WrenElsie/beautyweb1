<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <style type="text/css">
        #border{
            border: 1px solid seashell;
            padding: 15px;
            width-left-: 100px;
            border-right-width:400px;
            border-left-width: 400px;
            text-align: center;
        }
        #center{
           text-align: center;
        }
    </style>
</head>
<body>
<h2 id="center" >编辑</h2>
<ul align="center">
    <p id="border">用户名: {{ user.username }} </p>
    <p id="border">邮箱: {{ user.email }} </p>
</ul>
<h2 id="center">修改个人信息</h2>
<ul id="border">
    <div class="form-wrapper">
   <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
           <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
             <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
           </div>
        {% endfor %}
      <div class="button-wrapper submit">
         <input type="submit" value="提交" />
      </div>
   </form>
</div>
</ul>
<p id="border">
    <a href="{% url 'users:logout' %}">退出</a> |
      <a href="{% url 'users:pwd_change' user.id %}">修改密码</a>
</p>
</body>
</html>
